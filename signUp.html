<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signUp.css">
</head>

<body>
    <div class="right">
        <div class="container_form">
            <div class="Title"><img src="./Images/SignUp/Group 1.svg" alt="Sign Up"></div>
            <form action="/data" method="post" accept-charset="utf-8">
                <div class="Input_signUp">
                    <div class="inputBoxfname">
                        <span class="data">First Name</span>
                        <input class="fname" type="text" name="Fname" placeholder="Enter your first name." required>
                    </div>
                    <div class="inputBoxlname">
                        <span class="data">Last Name</span>
                        <input class="lname" type="text" name="Lname" placeholder="Enter your last name." required>
                    </div>
                    <!-- Gender -->
                    <div class="gender">
                        <span class="genger_title">Gender</span>
                        <label class="container"> <span class="MaleTT">Male</span>
                            <input type="radio" checked="checked" name="gender" value="Male" onchange="selectgender(this.value)">
                            <span class="checkmarkM"></span>
                        </label>
                        <label class="container"> <span class="FemaleTT">Female</span>
                            <input type="radio" name="gender" value="Female" onchange="selectgender(this.value)">
                            <span class="checkmarkF"></span>
                        </label>
                    </div>
                    <div class="inputBoxBD">
                        <span class="HBD">Date of Birth</span>
                        <input type="date" name="bd" id="birthday">
                    </div>
                    <div class="inputBox-pet">
                        <span>Pet</span>
                         <select onchange="selectpet()" id ="Pettype" name="Pettype">
                             <option value="Dog"> Dog </option>
                             <option value="Cat"> Cat </option>
                             <option value="Fish"> Fish </option>
                             <option value="Guinea"> Guinea </option>
                             <option value="Hamster"> Hamster </option>
                             <option value="Rabbit"> Rabbit </option>
                             <option value="bird"> bird </option>
                             <option value="Squirrel"> Squirrel </option>
                             <option value="Other"> Other </option>
                         </select>
                        </div>
                    
                    <div class="inputBoxemail">
                        <span class="dataE">E-mail</span>
                        <input class="email" type="email" name="email" placeholder="Enter your E-mail." required>
                    </div>
                    <div class="inputBoxusername">
                        <span class="dataU">Username</span>
                        <input class="username" type="username" name="username" placeholder="Enter your Username."
                            required>
                    </div>
                    <div class="inputBoxpass">
                        <span class="dataP">Password</span>
                        <input class="pass" type="password" name="password" placeholder="Enter your Password." required>
                    </div>
                    <div class="inputBoxconfirmpass">
                        <span class="dataC">Confirm Password</span>
                        <input class="confirmpass" type="password" name="confirmpassword" placeholder="Confirm Password."
                            required>
                    </div>
                    
                    <div class="BT1">
                        <input type="submit" class="BTsign"  value="Sign Up">
                    </div>
                     
                </div>
            </form>

        </div>
        
    </div>
    <img src="./Images/SignUp/cut_tree 1.svg" alt="pic3" class="pic3">
    <div class="left">
        <img src="./Images/SignUp/Group_11.svg" alt="pic1" class="pic1">
        <div class="BT2">
            <button type="button" class="Read"> <span class="BTread"> Read More</span></button>
        </div>
    </div>

    
    <script src="./signUp.js"></script>
</body>

</html>
