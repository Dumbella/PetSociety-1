<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./Profile_NB.css" />
  </head>
  <body>
    <img
      class="Title"
      src="../PetSociety/Images/Profile/Title.svg"
      alt="Title"
    />

    <div class="center">
      <div class="Rectangle_B"></div>
      <img class="profile" src="./Images/Profile/Profile pic.svg" alt="" />
      <a class="edit-profile" href=""
        ><img src="./Images/Profile/edit_button.svg" alt=""
      /></a>

      <div class="edit_name"><h1 class="Name" >Jimmy</h1><h1 class="Lastname" >Lonely</h1></div>
      <!-- <a class="edit-namee" href=""
        ><img src="./Images/Profile/edit.svg" alt=""
      /></a> -->

      <hr />
    </div>
    <div class="Pet">
      <img class="pic1" src="./Images/Profile/pupu.png" alt="" />
      <div class="box1"><p>Name : 연탄 <br>
        Type : Dog (Pomeranian)</p></div>
      <a class="edit--1" href=""
        ><img src="./Images/Profile/edit.svg" alt=""
      /></a>

      <img class="pic2" src="./Images/Profile/Hedgehog .png" alt="" />
      <div class="box2"><p>Name : PhungPhong <br>
        Type : Hedgehog (Atelerix algirus)</p></div>
      <a class="edit--2" href=""
      ><img src="./Images/Profile/edit.svg" alt=""
    /></a>

      <a class="Plus" href=""><img src="./Images/Profile/plus 1.svg" alt=""></a>
    </div>

    <div class="User" >
      <form>
      <div class="box-1"><img src="./Images/Profile/icon-user.png" alt=""><p id="user">Jimmy_555</p></div>

      <div class="box-2" ><img src="./Images/Profile/icon-pass.png" alt=""><p id="password">*****</p></div>
 
      <div class="box-3" ><img src="./Images/Profile/icon-mail.png" alt=""><p id="email">Jimmy555@mail.com</p></div>
    </form>

      <button class="BTedit" >Edit Profile</button>
    </div> 
    <script type="text/javascript" src="Profile.js"></script> 
  </body>
</html>
