<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./LogIn.css" />
    <script src="./signUp.js"></script>
  </head>
  <body>
    <div class="imgBG">
      <img class="pic1" src="./Images/Login/Group 4.svg" alt="" />
      <img class="pic2" src="./Images/Login/Group 5.svg" alt="" />
      <img class="pic3" src="./Images/Login/cut_chat2 2.svg" alt="" />
      <img class="pic4" src="./Images/Login/cut_chat2 1.svg" alt="" />
    </div>
    <div class="Title">
      <img src="./Images/Login/Group 3.svg" alt="Login" />
    </div>
    <div class="form_all" >
      <form class="form" action="/checkLogin" method="post" accept-charset="utf-8">
      <div ><hr /></div>
      <div class="User">
        <div class="uername">
          <span class="dataUserN">Username</span>
          <input class="usern" type="text" name="username" placeholder="Username" required/>
        </div>
        <div class="passW">
          <span class="datapass">Password</span>
          <input class="passw" type="password" name="password" placeholder="Password" required
          />
        </div>
      </div>
      <div class="BT">
        <input type="submit" value="Sign In">
      </div>
      <div class="picPeople">
        <img src="./Images/Login/sign_in_1.svg" alt="" />
      </div>
    </form>
    </div>

    <div class="create">
      <span>Don't have an account? &nbsp; <a href="./signUp.html">Create one.</a></span>
    </div>
  </body>
</html>
